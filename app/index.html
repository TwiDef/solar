<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar</title>
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                
                <div class="header__logo">
                    <img src="./images/solar-logo.svg" alt="logo">
                </div>
    
                <h3 class="header__suptitle">Зеленый тариф для дома и бизнеса</h3>
                <h1 class="header__title">Солнечная электростанция</h1>
                <h2 class="header__subtitle">с доходом от 1000 $ в месяц</h2>
    
                <div class="header__btn">
                    <a class="main-btn__white">
                        <svg width="101" height="100" viewBox="0 0 101 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M99.0521 50C99.0521 77.0615 77.1029 99 50.026 99C22.9492 99 1 77.0615 1 50C1 22.9385 22.9492 1 50.026 1C77.1029 1 99.0521 22.9385 99.0521 50Z" stroke="white" stroke-width="2"/>
                        </svg>
                    </a>
                </div>
    
                <div class="header__social">
                    <a class="header__social-link" href="">
                        <img src="./images/header-social/instagram.svg" alt="instagram">
                    </a>
                    <a class="header__social-link" href="">
                        <img src="./images/header-social/telegram.svg" alt="telegram">
                    </a>
                    <a class="header__social-link" href="">
                        <img src="./images/header-social/whatsapp.svg" alt="whatsup">
                    </a>
                    <a class="header__social-link" href="">
                        <img src="./images/header-social/facebook.svg" alt="facebook">
                    </a>
                </div>
            </div>

        </div>
    </header>
    <script src="js/main.min.js"></script>
</body>

</html>
